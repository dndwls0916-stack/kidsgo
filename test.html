<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kakao Map Test</title>
<style>
html, body { margin:0; padding:0; height:100%; }
#map { width:100%; height:100%; background:#eee; }
</style>
</head>
<body>

<div id="map">loading...</div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=be5d553e67e98098b4936d583161ca56"></script>
<script>
window.onload = function() {
  if (typeof kakao === 'undefined') {
    document.getElementById('map').innerHTML = 'SDK not loaded';
    return;
  }
  var map = new kakao.maps.Map(
    document.getElementById('map'),
    { center: new kakao.maps.LatLng(37.5665,126.9780), level: 3 }
  );
};
</script>

</body>
</html>
