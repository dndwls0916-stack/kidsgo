                                <button class="chip" data-value="실외놀이터">실외놀이터</button>
                                <button class="chip" data-value="키즈존">키즈존</button>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label"><i class="fas fa-check-circle"></i> 편의시설</label>
                            <div class="facility-toggles" id="facilityFilter">
                                <label class="toggle-item"><input type="checkbox" data-facility="has_parking"><span class="toggle-label"><i class="fas fa-parking"></i> 주차</span></label>
                                <label class="toggle-item"><input type="checkbox" data-facility="has_nursing_room"><span class="toggle-label"><i class="fas fa-baby-carriage"></i> 수유실</span></label>

                        <button class="btn-apply-filter" id="applyFilters">적용하기</button>

                <!-- Store List -->

                        <span class="results-count-badge" id="resultCount">0개</span>

                    <div id="storeGrid" class="store-grid"></div>
                    <div id="mapView" class="map-view" style="display:none;">
                        <div id="kakaoMap" style="width:100%;height:500px;display:block;"></div>
                    </div>

    <script src="../app.js"></script>
    <script>
        // 페이지 로드 후 지역 필터 자동 적용
        document.addEventListener('DOMContentLoaded', function() {
            // regionFilter를 해당 지역으로 고정
            setTimeout(function() {
                const regionBtns = document.querySelectorAll('#regionFilter .chip');
                regionBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.value === '경북') btn.classList.add('active');
                });
                state.filters.region = ['경북'];
                applyFilters();
            }, 500);
        });
    </script>
